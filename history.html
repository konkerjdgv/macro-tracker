    <style>
        .history-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .month-group,
        .week-group,
        .day-item {
            background: var(--card-bg);
            border-radius: var(--radius);
            margin-bottom: 12px;
            overflow: hidden;
        }

        .group-header {
            padding: 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .group-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .group-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .group-stats {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .group-content {
            padding: 0 16px 16px 16px;
            display: none;
        }

        .group-content.expanded {
            display: block;
        }

        .day-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-date {
            font-weight: 600;
        }

        .day-totals {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
        }

        .recent-days {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>

                <a href="setup.html" class="nav-link">‚öôÔ∏è Configuraci√≥n</a>
                <a href="about.html" class="nav-link">‚ÑπÔ∏è Info</a>
            </nav>
        </header>

        <div class="history-container">
            <div id="history-content">
                <!-- Populated by JS -->
            </div>

    <script src="src/utils/dateStorage.js"></script>
    <script src="src/data/foods.js?v=8"></script>
    <script>
        // History page logic
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('es-ES', options);
        }

        function formatMonthYear(monthKey) {
            const [year, month] = monthKey.split('-');
            const date = new Date(year, parseInt(month) - 1);
            return date.toLocaleDateString('es-ES', { year: 'numeric', month: 'long' });
        }

        function formatWeekRange(weekStart, dates) {
            const start = new Date(weekStart);
            const end = new Date(dates[dates.length - 1]);
            return `${start.getDate()}-${end.getDate()} ${start.toLocaleDateString('es-ES', { month: 'short' })}`;
        }

        function renderHistory() {
            const container = document.getElementById('history-content');
            const allDates = getAllDates();

            if (allDates.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <h3>No hay datos hist√≥ricos</h3>
                        <p>Comienza a registrar tus alimentos para ver tu historial aqu√≠</p>
                    </div>
                `;
                return;
            }

            // Separate recent days (last 7) from older
            const recentDays = allDates.slice(0, 7);
            const olderDates = allDates.slice(7);

            let html = '';

            // Recent days section
            if (recentDays.length > 0) {
                html += '<div class="recent-days"><h2 class="section-title">√öltimos 7 d√≠as</h2>';
                recentDays.forEach(date => {
                    html += renderDayItem(date);
                });
                html += '</div>';
            }

            // Grouped by month
            if (olderDates.length > 0) {
                html += '<h2 class="section-title">Historial anterior</h2>';
                const monthGroups = groupByMonth(olderDates);

                Object.keys(monthGroups).sort().reverse().forEach(monthKey => {
                    const monthDates = monthGroups[monthKey];
                    const monthAvg = calculateAverage(monthDates);

                    html += `
                        <div class="month-group">
                            <div class="group-header" onclick="toggleGroup(this)">
                                <span class="group-title">üìÖ ${formatMonthYear(monthKey)}</span>
                                <div class="group-stats">
                                    <span>${monthDates.length} d√≠as</span>
                                    <span class="color-cal">${monthAvg.calories} kcal/d√≠a</span>
                                </div>
                            </div>
                            <div class="group-content">
                                ${renderWeekGroups(monthDates)}
                            </div>
                        </div>
                    `;
                });
            }

            container.innerHTML = html;
        }

        function groupByMonth(dates) {
            const groups = {};
            dates.forEach(date => {
                const monthKey = date.substring(0, 7); // YYYY-MM
                if (!groups[monthKey]) groups[monthKey] = [];
                groups[monthKey].push(date);
            });
            return groups;
        }

        function renderWeekGroups(dates) {
            // Simple weekly grouping logic could go here
            // For now just list days
            return dates.map(date => renderDayItem(date)).join('');
        }

        function renderDayItem(date) {
            const foods = JSON.parse(localStorage.getItem(`foods_${date}`)) || [];
            const totals = foods.reduce((acc, food) => {
                acc.calories += Number(food.calories);
                acc.protein += Number(food.protein);
                acc.carbs += Number(food.carbs);
                acc.fats += Number(food.fats);
                return acc;
            }, { calories: 0, protein: 0, carbs: 0, fats: 0 });

            return `
                <div class="day-item">
                    <div class="day-header">
                        <span class="day-date">${formatDate(date)}</span>
                        <div class="day-totals">
                            <span class="color-cal">${Math.round(totals.calories)} kcal</span>
                            <span class="color-prot">${Math.round(totals.protein)}p</span>
                            <span class="color-carb">${Math.round(totals.carbs)}c</span>
                            <span class="color-fat">${Math.round(totals.fats)}f</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateAverage(dates) {
            let totalCal = 0;
            dates.forEach(date => {
                const foods = JSON.parse(localStorage.getItem(`foods_${date}`)) || [];
                foods.forEach(f => totalCal += Number(f.calories));
            });
            return { calories: Math.round(totalCal / dates.length) };
        }

        function toggleGroup(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('expanded');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderHistory);
    </script>
</body>
